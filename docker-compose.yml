x-services-template:
  backend-template: &backend-template
    image: backend_template
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PAYMENT_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080
    #      - JAVA_OPTS= -Xlog:disable -XX:-PrintGC -XX:-PrintGCDetails -XX:-FlightRecorder -XX:+DisableExplicitGC
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "140MB"

services:
  load-balancer:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - api01
      - api02
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "70MB"

  api01:
    <<: *backend-template
    container_name: api01
  #    healthcheck:
  #      test:
  #        ["CMD", "curl", "-f", "http://localhost:8080/payments/service-health"]
  #      interval: 5s
  #      timeout: 3s
  #      retries: 5

  api02:
    <<: *backend-template
    container_name: api02
#    healthcheck:
